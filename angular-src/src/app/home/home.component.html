<div class="jumbotron">
  <h1>Sistema de Locação de Veículos</h1>
</div>

<div class="row">

  <div class="col-md-4">
    <h4>Clientes</h4>

    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.fullName }} - {{ cliente.email }}</td>
        </tr>
      </tbody>
    </table>    

  </div>

  <div class="col-md-4">
    <h4>Veículos</h4>

    <table class="table table-hover">      
      <tbody>
        <tr *ngFor="let veiculo of veiculos">
          <td>{{ veiculo.fabrica }} - {{ veiculo.modelo }}</td>
        </tr>
      </tbody>
    </table>

  </div>


  <div class="col-md-4">

      <h4>Aluguéis</h4>

      <table class="table table-hover">
        <tbody>
          <tr class="table-default" *ngFor="let aluguel of alugueis">
            <td>{{ aluguel.idCliente }} - {{ aluguel.idVeiculo }} - {{ aluguel.dataRetirada }} - {{ aluguel.dataEntrega }}</td>
          </tr>
        </tbody>
      </table>

  </div>
</div>
