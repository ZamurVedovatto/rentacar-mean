<div class="jumbotron text-center">
  <h1>SisLoc</h1>
  <p class="lead">Sistema de Gestão de Locação de Veículos</p>

  <div *ngIf="!authService.loggedIn()">
    <a class="btn btn-primary" [routerLink]="['usuario/registrar']">Registrar</a>
    <a class="btn btn-warning" [routerLink]="['usuario/login']">Login</a>
  </div>
</div>

<hr>

<div *ngIf="authService.loggedIn()" class="row">

  <div class="col-md-4">
    <h4>Clientes</h4>

    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.fullName }} - {{ cliente.email }}</td>
        </tr>
      </tbody>
    </table>    

  </div>

  <div class="col-md-4">
    <h4>Veículos</h4>

    <table class="table table-hover">      
      <tbody>
        <tr *ngFor="let veiculo of veiculos">
          <td>{{ veiculo.fabrica }} - {{ veiculo.modelo }}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="col-md-4">

      <h4>Aluguéis</h4>

      <table class="table table-hover">
        <tbody>
          <tr class="table-default" *ngFor="let aluguel of alugueis">
            <td>{{ aluguel.Cliente }} - {{ aluguel.Veiculo }}</td>
          </tr>
        </tbody>
      </table>

  </div>
</div>
