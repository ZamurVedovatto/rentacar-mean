<div class="panel panel-default">
  <div class="panel-heading text-center">Adicionar nova Manutenção</div>
  <hr>
    <div class="panel-body">
      <form class="form-horizontal" (submit)="addManutencao()">    

        <!-- Select Data de Inicio-->
        <div class="form-group">
          <label for="manutencao_dataInicio" class="col-sm-2 control-label">Data de Início:</label>
          <div class="col-sm-6">
            <div class="datepicker-container">
              <ng-datepicker [(ngModel)]="manutencao.dataInicio" name="dataInicio" [options]="options"></ng-datepicker>
            </div>
          </div>
        </div>

        <!-- Select Data de Fim-->
        <div class="form-group">
          <label for="manutencao_dataFim" class="col-sm-2 control-label">Data de Retirada:</label>
          <div class="col-sm-6">
            <div class="datepicker-container">
              <ng-datepicker [(ngModel)]="manutencao.dataFim" name="dataFim" [options]="options"></ng-datepicker>
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a class="btn btn-info" (click)="goBack()">Cancelar</a>
          </div>        
        </div>

    </form>  
  </div>
</div>
