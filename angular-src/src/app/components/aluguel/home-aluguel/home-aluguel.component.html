<div class="table-responsive">
  <table class="table table-hover table-sm">
    <caption>Lista de Aluguéis</caption>
    <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Veículo</th>
        <th scope="col">Data de Retirada</th>
        <th scope="col">Data de Entrega</th>
        <th scope="col" width="275" align="center"><a type="button" class="btn btn-warning btn-sm novo-aluguel" routerLink="/aluguel/add">Adicionar</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluguel of alugueis">
      <td>{{ aluguel.Cliente }}</td>
      <td>{{ aluguel.Veiculo }}</td>
      <td>{{ aluguel.dataRetirada }}</td>
      <td *ngIf="aluguel.dataEntrega !== undefined">{{ aluguel.dataEntrega }}</td>
      <td *ngIf="aluguel.dataEntrega === undefined">Não devolvido</td>
      <td width="275"> 
        <a class="btn" routerLink="/aluguel/show/{{ aluguel._id }}">Informações</a> 
        <a class="btn" routerLink="/aluguel/edit/{{ aluguel._id }}">Editar</a>
        <a class="btn" (click)="finalizarAluguel(aluguel._id)">Finalizar</a>
        <a class="btn" (click)="deleteAluguel(aluguel._id)">Deletar</a>
      </td>
      </tr>
    </tbody>
  </table>
</div>
