<div class="panel panel-default">
    <div class="panel-heading">Edição de dados do Aluguel</div>
    <div class="panel-body">
    <form class="form-horizontal" (submit)="updateAluguel()">
  
    <div class="form-group">
      <label for="aluguel_idCliente" class="col-sm-2 control-label">ID Cliente: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="model.idCliente" name="idCliente" >
      </div>

      <div class="form-group">
        <label for="aluguel_idVeiculo" class="col-sm-2 control-label">ID Veículo: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.idVeiculo" name="idVeiculo" >
        </div>
      
      <div class="form-group">
        <label for="aluguel_dataRetirada" class="col-sm-2 control-label">Data de Retirada: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.dataRetirada" name="dataRetirada" >
        </div>

        <div class="form-group">
          <label for="aluguel_dataEntrega" class="col-sm-2 control-label">Data de Entrega: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="model.dataEntrega" name="dataEntrega" >
          </div>
  
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-success">Alterar</button>
          <a class="btn btn-info" (click)="goBack()">Cancelar</a>
        </div>
    
      </div>

    
    </div>
    </div>
