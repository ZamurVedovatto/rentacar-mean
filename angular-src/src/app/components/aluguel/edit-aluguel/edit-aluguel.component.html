<div class="panel panel-default">
  <div class="panel-heading text-center">Edição de dados do Aluguel</div>
  <hr>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="updateAluguel()">

      <div class="form-group">
        <label for="aluguel_Cliente" class="col-sm-2 control-label">ID Cliente: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="aluguel.Cliente" name="idCliente">
        </div>
      </div>

      <div class="form-group">
        <label for="aluguel_Veiculo" class="col-sm-2 control-label">ID Veículo: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="aluguel.Veiculo" name="idVeiculo">
        </div>
      </div>
        
      <div class="form-group">
        <label for="aluguel_dataRetirada" class="col-sm-2 control-label">Data de Retirada: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="aluguel.dataRetirada" name="dataRetirada">
        </div>
      </div>

      <div class="form-group">
        <label for="aluguel_dataEntrega" class="col-sm-2 control-label">Data de Entrega: </label>
        <div class="col-sm-9">
          <input *ngIf="aluguel.dataEntrega != undefined" type="text" class="form-control" [(ngModel)]="aluguel.dataEntrega" name="dataEntrega">
          <input *ngIf="aluguel.dataEntrega === undefined" type="text" class="form-control" placeholder="Alugado" name="dataEntrega">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success">Alterar</button>
            <a class="btn btn-info" (click)="goBack()">Cancelar</a>
        </div>
      </div>

    </form>
</div>
</div>
