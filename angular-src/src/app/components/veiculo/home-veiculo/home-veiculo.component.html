<div class="table-responsive">
  
  <table class="table table-hover table-sm">
    <caption>Lista de Veículos</caption>
    <thead>
      <tr>
        <th scope="col">Fábrica</th>
        <th scope="col">Modelo</th>
        <th scope="col">Placa</th>
        <th scope="col">Cor</th>
        <th scope="col">Ano de Fabricação</th>
        <th scope="col">Valor da Diária</th>
        <th scope="col">Disponível</th>
        <th scope="col" width="275" align="center"><a class="btn" routerLink="/veiculo/add"><i class="material-icons">add</i></a></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let veiculo of veiculos">
        <td>{{ veiculo.fabrica }}</td>
        <td>{{ veiculo.modelo }}</td>
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.cor }}</td>
        <td>{{ veiculo.anoFabricacao }}</td>
        <td>R${{ veiculo.valorDiaria }}</td>
        <td>{{ veiculo.disponivel }}</td>
        <td width="275"> 
          <a class="btn" routerLink="/veiculo/show/{{ veiculo._id }}"><i class="material-icons">filter_list</i></a>          
          <a class="btn" routerLink="/veiculo/edit/{{ veiculo._id }}"><i class="material-icons">gesture</i></a>
          <a class="btn" (click)="deleteVeiculo(veiculo._id)"><i class="material-icons">clear</i></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
