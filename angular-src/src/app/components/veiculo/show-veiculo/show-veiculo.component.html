<div class="panel panel-default" >
  <div class="panel-heading">Detalhes do Veículo</div>
    <div class="panel-body">
      <form class="form-horizontal" *ngIf=veiculo>
          
        <div class="form-group">
          <label for="veiculo_fabrica" class="col-sm-2 control-label">Fábrica: </label>
          <div class="col-sm-9">
            <p class="form-control">{{veiculo.fabrica}}</p> 
          </div>
        </div>

        <div class="form-group">
          <label for="veiculo_modelo" class="col-sm-2 control-label">Modelo: </label>
          <div class="col-sm-9">
            <p class="form-control">{{veiculo.modelo}}</p> 
          </div>
        </div>

        <div class="form-group">
          <label for="veiculo_placa" class="col-sm-2 control-label">Placa: </label>
          <div class="col-sm-9">
            <p class="form-control">{{veiculo.placa}}</p> 
          </div>
        </div>

        <div class="form-group">
          <label for="veiculo_cor" class="col-sm-2 control-label">Cor: </label>
          <div class="col-sm-9">
            <p class="form-control">{{veiculo.cor}}</p> 
          </div>
        </div>

        <div class="form-group">
          <label for="veiculo_anoFabricacao" class="col-sm-2 control-label">Ano de Fabricação: </label>
          <div class="col-sm-9">
            <p class="form-control">{{veiculo.anoFabricacao}}</p> 
          </div>
        </div>

        <div class="form-group">
          <label for="veiculo_id" class="col-sm-2 control-label">ID do Veículo: </label>
          <div class="col-sm-9">
            <p class="form-control">{{veiculo._id}}</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">      
          <a class="btn btn-info" (click)="goBack()">Voltar</a>
        </div>
    
      </div>
    </form>
    
      </div>
    </div>
