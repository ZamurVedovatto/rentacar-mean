<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h2>Manutenções</h2>
  </div>
  <hr>

  <div class="panel-body">
  
    <h4>Nova manutenção</h4>
      <form class="form-horizontal formulario" (submit)="updateVeiculo()">
        <div class="form-group">
          <label for="manutencao_dataInicio" class="col-sm-2 control-label">Data de Início:</label>
          <div class="col-sm-6">
            <div class="datepicker-container">
              <ng-datepicker [(ngModel)]="manutencao.dataInicio" name="dataInicio" [options]="options"></ng-datepicker>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="manutencao_dataRetirada" class="col-sm-2 control-label">Data de Retirada:</label>
          <div class="col-sm-6">
            <div class="datepicker-container">
              <ng-datepicker [(ngModel)]="manutencao.dataRetirada" name="dataRetirada" [options]="options"></ng-datepicker>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Adicionar</button>
            <a class="btn btn-info" (click)="goBack()">Cancelar</a>
          </div>        
        </div>
      </form>

    <hr>
    <div class="manutencoes">
      <h4>Lista de manutenções registradas</h4>
      <ul *ngFor="let manutencao of model.manutencao">
        <li>Data de início: {{manutencao.dataInicio}} - Data de Retirada: {{manutencao.dataRetirada}}</li>
      </ul>
    </div>
    

</div>
