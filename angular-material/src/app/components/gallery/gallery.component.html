<mat-card *ngFor="let spaceScreen of spaceScreens; let i = index">
  <img mat-card-image src="{{ spaceScreen.img }}">
  <mat-card-content>
    <p>{{ spaceScreen.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-icon-button (click)="likeMe(i)"><i class="material-icons md-18" [class.red-color]="spaceScreen.liked == 1">favorite</i></a>
    <a mat-icon-button (click)="deleteMe(i)"><i class="material-icons md-18" >delete</i></a>
  </mat-card-actions>
</mat-card>
