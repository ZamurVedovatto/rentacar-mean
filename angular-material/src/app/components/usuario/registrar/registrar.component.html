<div class="container">
  <h1>Cadastro de novo usuário</h1>
  <form class="formWidth" (submit)="submeterRegistro()">
    <table class="fullWidth" cellspacing="0">
      <h3>Dados Pessoais</h3>
      <tr>  
        <td>          
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Nome Completo" id="name" [(ngModel)]="name" name="name" required>
          </mat-form-field>
        </td>  
        <td>
          <mat-form-field class="fullWidth">
            <input matInput type="text" #input maxlength="10"placeholder="Username" id="username" [(ngModel)]="username" name="username" required>
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
          </mat-form-field>
        </td>  
      </tr>
      <tr>  
        <td>          
          <mat-form-field class="fullWidth">
            <input matInput type="email" placeholder="Email" [formControl]="email" id="email" name="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>  
        <td>
          <mat-form-field class="fullWidth">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </td>  
      </tr>
    </table>

    <table class="fullWidth" cellspacing="0">
      <h3>Endereço</h3>
      <tr>
        <td>          
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Logradouro" id="logradouro" [(ngModel)]="street" name="street">
            <mat-hint align="start">Rua, Avenida, Estrada, Galeria, Praça, Quadra</mat-hint>
          </mat-form-field>
        </td>  
        <td>
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Número" id="numero" [(ngModel)]="number" name="number">
          </mat-form-field>
        </td>  
      </tr>
      <tr>  
        <td>          
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Município" id="municipio" [(ngModel)]="city" name="city">
          </mat-form-field>
        </td>  
        <td>
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="CEP" id="cep" [(ngModel)]="zipCode" name="zipCode">
          </mat-form-field>
        </td>  
      </tr>
    </table>

    <table class="fullWidth" cellspacing="0">
      <h3>Informações Adicionais</h3>
      <tr>  
        <td>          
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Fixo" id="phone" [(ngModel)]="phone" name="phone">
          </mat-form-field>
        </td>  
        <td>
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Celular" id="cellPhone" [(ngModel)]="cellPhone" name="cellPhone">
          </mat-form-field>
        </td>  
      </tr>
      <tr>  
        <td>          
          <mat-form-field class="fullWidth">
            <input matInput type="text" placeholder="Linkedin" id="linkedin" [(ngModel)]="linkedin" name="linkedin">
          </mat-form-field>
        </td>
        <td>
          <button type="submit" mat-raised-button color="primary" value="Cadastrar">Cadastrar</button>
        </td>
      </tr>      
    </table>
  </form>
</div>
