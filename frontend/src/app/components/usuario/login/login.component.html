<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
    </mat-card-header> 
    <mat-card-content>
      <form class="formWidth" (ngSubmit)="onLoginSubmit()" #myForm="ngForm">
        <table class="fullWidth" cellspacing="0">
          <tr>  
            <td>          
              <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Username" id="username" [(ngModel)]="username" name="username">
              </mat-form-field>
            </td>  
          </tr>
        </table>

        <table class="fullWidth" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="fullWidth">
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" id="password" [(ngModel)]="password" name="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <p>
          <button type="submit" mat-raised-button color="primary">Logar</button>
        </p>

      </form>

      <h6>Logar com username 'user' e password '123' ou se registrar como novo usu√°rio.</h6>

    </mat-card-content>
  </mat-card>
</div>
